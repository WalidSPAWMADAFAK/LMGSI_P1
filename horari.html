<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horari</title>

  <style>
    /* ----- TÍTOL PRINCIPAL ----- */
    h1 {
      color: blue;
      font-weight: bold;
      text-align: center;
    }

    /* ----- TAULA GENERAL ----- */
    table {
      border-collapse: collapse;
      margin: auto;
      text-align: center;
    }

    caption {
      color: goldenrod;
      font-size: 25px;
      margin-bottom: 10px;
    }

    /* ----- CAPÇALERA ----- */
    th {
      width: 100px;
      background-color: lightgreen;
      border: 1px solid black;
      font-weight: bold;
      text-align: center;
    }

    /* ----- CEL·LES ----- */
    td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }

    /* ----- DESCANS ----- */
    .descans {
      background-color: #f0f0f0;
      font-weight: bold;
      text-align: center;
    }

    /* ----- COLORS PER MÒDUL ----- */
    .lmsgi {
      background-color: #d5e8d4; /* verd clar */
    }

    .bd {
      background-color: #ffe6cc; /* taronja suau */
    }

    .ped {
      background-color: #dae8fc; /* blau clar */
    }

    .tut {
      background-color: #fff2cc; /* groc suau */
    }

    .an {
      background-color: #f8cecc; /* vermell clar */
    }

    .diw {
      background-color: #e1d5e7; /* lila suau */
    }

    .ipoi {
      background-color: #cfe2f3; /* cel blau */
    }

    .si {
      background-color: #d9ead3; /* verdós */
    }
  </style>
</head>
<body>

  <h1>Horari</h1>

  <table>
    <caption>Curs 24-25</caption>
    <thead>
      <tr>
        <th></th>
        <th>dilluns</th>
        <th>dimarts</th>
        <th>dimecres</th>
        <th>dijous</th>
        <th>divendres</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>8:00 - 9:00</td>
        <td class="lmsgi">LMSGI</td>
        <td class="bd">BD</td>
        <td class="ped">P+ED</td>
        <td class="si">SI</td>
        <td class="bd">BD</td>
      </tr>
      <tr>
        <td>9:00 - 10:00</td>
        <td class="lmsgi">LMSGI</td>
        <td class="bd">BD</td>
        <td class="ped">P+ED</td>
        <td class="si">SI</td>
        <td class="bd">BD</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td class="ped">P+ED</td>
        <td class="tut">TUT</td>
        <td class="an">AN</td>
        <td class="ped">P+ED</td>
        <td class="ped">P+ED</td>
      </tr>
      <tr>
        <td colspan="6" class="descans">Descans</td>
      </tr>
      <tr>
        <td>11:30 - 12:30</td>
        <td class="ped">P+ED</td>
        <td class="diw">DIW</td>
        <td class="ipoi">IPOI</td>
        <td class="ped">P+ED</td>
        <td class="ped">P+ED</td>
      </tr>
      <tr>
        <td>12:30 - 13:30</td>
        <td class="diw">DIW</td>
        <td class="ipoi">IPOI</td>
        <td class="ipoi">IPOI</td>
        <td class="ped">P+ED</td>
        <td class="si">SI</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
